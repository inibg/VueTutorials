<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notemaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"> </script>
    <link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/noteMaster.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app">
    <h3>{{title}}</h3>
    <div class="form">
        <div class="form-group">
            <div class= "form-group">
                <label>Note Title</label>
                <input type="text" class="form-control" v-model="note.title">
            </div>
            <div class= "form-group">
                <label>Note Text</label>
                <textarea class="form-control" v-model="note.text"></textarea>
            </div>
        </div>
        <button class="btn btn-primary" @click="addNote">Submit</button>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-4 note" v-for="(note, index) in notes">
            <div class="card">
                <button title="delete note" class="close" @click="removeNote(index)">&times;</button>
                <div class="card-block">
                    <h4 class="card-title">{{note.title}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                    <p class="card-text">{{note.text}}</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Notemaster',
                note: {
                    title: '',
                    text: ''
                },
                notes: [
                    {
                        title: 'Visited Hawaii',
                        text: 'I loved the beaches and delicious coconuts',
                        date: new Date(Date.now()).toLocaleDateString()
                    }
                ]
            },
            methods: {
                addNote() {
                    let { text, title } = this.note
                    this.notes.push({ 
                        text,
                        title,
                        date: new Date(Date.now()).toLocaleDateString()
                    })
                },
                removeNote(index) {
                    this.notes.splice(index, 1);
                }
            }
        })
    </script>
</body>
</html>
